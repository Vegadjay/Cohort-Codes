<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="text-white font-mono min-h-screen flex flex-col items-center justify-center">
    <div class="rounded-xl shadow-2xl p-8 mx-4 bg-white/30 backdrop-blur-md text-black">
        <div class="text-2xl text-center mb-4 text-black" id="date"></div>

        <div class="flex items-center justify-center text-6xl">
            <div id="hour" class="w-24 text-center">12</div>
            <span class="mx-2">:</span>
            <div id="minutes" class="w-24 text-center">00</div>
            <span class="mx-2">:</span>
            <div id="second" class="w-24 text-center">00</div>
            <div id="ampm" class="ml-4 text-2xl self-start mt-2 text-black">PM</div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
