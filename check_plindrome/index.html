<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | Jay Vegad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-slate-700 to-slate-900 h-screen flex justify-center items-center font-sans">
    <div
        class="bg-white bg-opacity-10 backdrop-blur-sm p-8 rounded-xl shadow-2xl border border-white border-opacity-20 w-96 flex flex-col items-center">
        <h1 class="text-2xl font-bold text-white mb-6">Palindrome Checker</h1>

        <div class="w-full mb-6">
            <input type="text" placeholder="Enter a word or phrase" id="string-input"
                class="h-12 w-full px-4 rounded-lg bg-slate-800 text-white border border-slate-600 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300">
        </div>

        <div class="w-full">
            <button id="active-button"
                class="h-12 w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all duration-300 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
                Check Palindrome
            </button>
        </div>

        <div id="ans-span" class="mt-6 text-xl font-medium text-white h-8 flex items-center justify-center"></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
