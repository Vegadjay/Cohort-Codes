<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg-Changer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body id="body" class="h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Background Color Changer</h1>
    <div class="buttons flex flex-wrap justify-center gap-4 p-4 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg">
        <button
            class="px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-red-500 to-pink-500 rounded-lg hover:from-red-600 hover:to-pink-600 transition-all shadow-md hover:shadow-lg"
            id="color-change">
            Change Color
        </button>
        <button
            class="px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-blue-500 to-indigo-500 rounded-lg hover:from-blue-600 hover:to-indigo-600 transition-all shadow-md hover:shadow-lg"
            id="automatic-color-change">
            Start Automatic
        </button>
        <button
            class="px-6 py-3 text-lg font-medium text-white bg-gradient-to-r from-gray-500 to-gray-700 rounded-lg hover:from-gray-600 hover:to-gray-800 transition-all shadow-md hover:shadow-lg"
            id="stop-color-change">
            Stop Automatic
        </button>
    </div>
    <span class="text-2xl">Color Code: <span id="color-code" class="text-2xl"></span></span>
    <script src="app.js"></script>
</body>

</html>
