<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complementary Colors | Jay Vegad</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="font-mono flex justify-center h-screen items-center p-0 m-0 overflow-hidden">
    <div class="flex justify-between w-full h-screen">
        <!-- Left Side Color -->
        <div class="left-side-color bg-yellow-500 h-screen w-1/3 flex items-center justify-center" id="orignal-color">
            <h1 class="text-2xl font-bold text-white">Orignal Color</h1>
        </div>

        <!-- Main Color Section -->
        <div class="main-color bg-red-500 h-screen w-1/3 flex flex-col items-center justify-center">
            <h1 class="text-2xl font-bold text-white">Choose Your Color</h1>
            <input type="color" class="h-40 w-40 rounded-3xl overflow-hidden" id="color-picker">
            <h1 class="text-2xl font-bold text-white">
                This is Complementary Color
            </h1>
            <div class="h-40 w-40 rounded-3xl bg-red-200"></div>
        </div>

        <!-- Right Side Color -->
        <div class="right-side-color bg-green-500 h-screen w-1/3 flex items-center justify-center"
            id="complementary-color">
            <h1 class="text-2xl font-bold text-white">Complementary Color</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
