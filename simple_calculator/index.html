<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator | Jay Vegad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex justify-center items-center h-screen">

    <div class="bg-gray-900 p-6 rounded-xl shadow-lg w-72">
        <!-- Heading -->
        <h1 class="text-center text-white text-xl font-semibold mb-4">Simple Calculator</h1>

        <!-- Display Screen -->
        <div id="display" class="bg-gray-200 text-right text-xl p-3 rounded mb-4 h-12 flex items-center justify-end">
            0
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-2">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn bg-red-500" data-value="C">C</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn bg-blue-500" data-value="/">/</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn bg-blue-500" data-value="*">*</button>

            <button class="btn col-span-2" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn bg-blue-500" data-value="+">+</button>

            <button class="btn bg-blue-500 col-span-3" data-value="=">=</button>
            <button class="btn bg-blue-500" data-value="-">-</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        let expression = "";

        document.querySelectorAll(".btn").forEach(button => {
            button.addEventListener("click", () => {
                const value = button.getAttribute("data-value");

                if (value === "C") {
                    expression = "";
                } else if (value === "=") {
                    try {
                        expression = eval(expression).toString();
                    } catch {
                        expression = "Error";
                    }
                } else {
                    expression += value;
                }

                display.textContent = expression || "0";
            });
        });
    </script>

    <style>
        .btn {
            background-color: #4a5568;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2d3748;
        }
    </style>

</body>

</html>
